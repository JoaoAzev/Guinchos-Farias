<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guinchos FARIAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #listaChamados {
            max-width: 700px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Servi√ßos</h1>
    <form id="formChamado">
        <label for="placa">Placa do Carro</label>
        <input type="text" id="placa" name="placa" placeholder="ABC-1234" required>

        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" placeholder="Ex: Fiat" required>

        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Uno" required>

        <label for="nomeCliente">Nome do Cliente</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required>

        <label for="idMotorista">Motorista do Guincho</label>
        <select id="idMotorista" name="idMotorista" required>
            <option value="">Selecione o motorista</option>
            <option value="1">Gabriel</option>
            <option value="2">Daniel</option>
        </select>

        <button type="submit">Cadastrar Chamado</button>
    </form>

    <!-- Bot√£o de listar chamados -->
    <div style="max-width: 500px; margin: auto;">
        <button id="btnListar" style="background-color:#007bff; margin-top:15px;">üìã Listar Chamados</button>
    </div>

    <!-- √Årea para exibir chamados -->
    <div id="listaChamados" style="display:none;">
        <h2>Chamados Registrados</h2>
        <table id="tabelaChamados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cliente</th>
                    <th>Motorista</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('formChamado');
        const btnListar = document.getElementById('btnListar');
        const listaChamados = document.getElementById('listaChamados');
        const tabelaChamados = document.querySelector('#tabelaChamados tbody');

        // üîπ Mapeamento de IDs para nomes de motoristas
        const motoristas = {
            "1": "Gabriel",
            "2": "Daniel"
        };

        // Enviar cadastro
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const dados = {
                placa: document.getElementById('placa').value,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                nomeCliente: document.getElementById('nomeCliente').value,
                idMotorista: document.getElementById('idMotorista').value
            };

            fetch('/cadastrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            })
            .then(res => res.json())
            .then(data => {
                alert('‚úÖ Chamado cadastrado com sucesso!');
                form.reset();
            })
            .catch(err => {
                console.error(err);
                alert('‚ùå Ocorreu um erro ao cadastrar o chamado.');
            });
        });

        // Listar chamados
        btnListar.addEventListener('click', function() {
            fetch('/chamados')
                .then(res => res.json())
                .then(chamados => {
                    tabelaChamados.innerHTML = "";
                    chamados.forEach(c => {
                        tabelaChamados.innerHTML += `
                            <tr>
                                <td>${c.id}</td>
                                <td>${c.placa}</td>
                                <td>${c.marca}</td>
                                <td>${c.modelo}</td>
                                <td>${c.nomeCliente}</td>
                                <td>${motoristas[c.idMotorista] || c.idMotorista}</td>
                                <td>${c.dataCadastro}</td>
                            </tr>
                        `;
                    });
                    listaChamados.style.display = "block";
                })
                .catch(err => {
                    console.error(err);
                    alert('‚ùå Erro ao listar chamados.');
                });
        });
    </script>
</body>
</html>
